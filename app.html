<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <h1>Online Registration</h1>
        </div>
    </header>

    <section id="registration-form">
        <div class="container">
            <form id="form" action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="submitButton" class="cta-btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="confirmation" style="display:none;">
        <div class="container">
            <h2>Registration Successful!</h2>
            <p id="confirmationMessage"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Web Registration. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
